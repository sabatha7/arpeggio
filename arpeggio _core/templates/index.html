<script>
function onSuccess(googleUser) {
console.log(googleUser.getBasicProfile());
document.getElementById('profile-name').innerHTML = googleUser.getBasicProfile().getId();
document.getElementById('profile-tag').innerHTML = 'member';

$.ajax({
type: "POST",
url: "{{url_for('connect_google_openid_session')}}",
contentType: "application/json",
data: JSON.stringify(googleUser.getBasicProfile()),
dataType: "json",
success: function(response) {
console.log(response);
},
error: function(err) {
console.log(err);}});
}
function onFailure(error) {
console.log(error);
}
function renderButton() {
gapi.signin2.render('my-signin2', {
'scope': 'openid profile',
'width': 240,
'height': 50,
'longtitle': true,
'theme': 'dark',
'onsuccess': onSuccess,
'onfailure': onFailure
});
}
</script>
