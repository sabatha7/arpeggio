		<div class="d-flex justify-content-center row">
		<div class="col-md-6">
		<div class="p-4 bg-white notes">
		<div class="d-flex flex-row align-items-center notes-title">
		<h4>Completed Payment</h4><span class="px-2 review-text ml-2 rounded">secure</span>
		</div>
		<div class="d-flex flex-row align-items-center align-content-center"><span class="rounded info">{{date}}</span><span class="dot"></span><span class="info ml-1"></span></div>
		</div>
		<div class="row">
		<div class="input-group mb-3 paypal-row">
			<span class="label-text informational">{{paymentID}}</span>
		</div>
		<div class="input-group mb-3">
		<span class="label-text informational">You may screen grab this page.</span>
		</div>
		</div>
		</div>
		</div>
	</div>
